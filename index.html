<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cue</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;,">
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    >
    <link rel="stylesheet" href="style.css">
    <link 
        rel="preload" 
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
        as="style"
        onload="this.onload=null;this.rel='stylesheet'"
    >
</head>
<body>
    <noscript>
        <div style="padding: 2rem; text-align: center;">
            <p>This application requires JavaScript to function properly. Please enable JavaScript in your browser.</p>
        </div>
    </noscript>
    <div class="container">
        <header>
            <h1>Cue List</h1>
            <div class="stats">
                <span id="total-tasks">Total: 0</span>
                <span id="completed-tasks">Completed: 0</span>
                <button id="theme-toggle" class="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>
        
        <form id="todo-form">
            <div class="input-group">
                <input type="text" id="new-todo" placeholder="What needs to be done?">
                <input type="datetime-local" id="due-date">
                <select id="priority-select">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <button type="submit"><i class="fas fa-plus"></i> Add</button>
            </div>
        </form>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <ul id="todo-list"></ul>

        <div class="clear-completed">
            <button id="clear-completed-btn">Clear Completed</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
